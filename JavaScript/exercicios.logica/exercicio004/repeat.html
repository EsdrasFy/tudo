<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>repeticçoes</title>
</head>
<body>
    <script>
        var number = prompt ("DIGITA AE PORRA");
        number = parseFloat (number);

        var repeat = 1;

        while (repeat <= 300){
            document.write( number + 'x' + repeat +'=' + (number * repeat) + '<br>');

            repeat= repeat + 1;
        }
        document.write ("ja ta bom né amigao")
    </script>
    
</body>
</html>
