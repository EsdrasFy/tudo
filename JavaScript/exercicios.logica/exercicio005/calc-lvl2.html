<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora lvl 2</title>
</head>
<body>
     <button onclick="mostrarTabuada()"> criar Tabuada</button>
     <button onclick="limparTabuada()"> limpar Tabuada</button>

     <div id="output"></div>


    <script>

    var output = document.querySelector ('#output');
    var mensagem = '';
    
    function mostrarTabuada (){

        var number = prompt ("DIGITA AE PORRA");

        limparTabuada();

        number = parseFloat (number);

        var repeat = 1;

     while (repeat <= 300){
        mensagem += number + "x" + repeat + "="+ ( number *repeat) + "<br>";
            repeat++;
        }
         
     output.innerHTML = mensagem;

    }
    function limparTabuada(){
        mensagem = '';
        output.innerHTML = mensagem;
    }

    

     

    </script>
</body>
</html>
